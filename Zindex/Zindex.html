<body>
    <div class="zindex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <div class="negativeindex">
        <div class="negativezindexchild">Child</div>
      </div>

      <div class="top">
        <code>z-index: 1;</code>
        <div class="inner">
          <code>z-index: 999;</code>
        </div>
      </div>
      <div class="bottom">
        <code>z-index: 2;</code>
        <div class="inner">
          <code>z-index: 2;</code>
        </div>
      </div>
    </article>
  </div>
</body>
